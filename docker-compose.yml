# docker-compose up --build
version: '2.4'
x-net:
  &net
  networks:
    - main
services:
  db:
    <<: *net
    image: datajoint/mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=coogs
    # ports:
    #   - "3306:3306"
    ## To persist MySQL data
    # volumes:
    #   - ./mysql/data:/var/lib/mysql
    #   - ./mysql/my.cnf:/etc/mysql/my.cnf
  app:
    <<: *net
    # build: .
    image: raphaelguzman/uh_demo:0.0.1
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DJ_HOST=db
      - DJ_USER=root
      - DJ_PASS=coogs
      - Djlab_JupyterServer_DisplayFilepath=/home/anaconda/notebooks/DataJoint_Intro.ipynb
      - Djlab_JupyterServer_Password=coogs
      - Djlab_JupyterServer_SaveOutput=TRUE
      - DISPLAY
    working_dir: /home/anaconda/notebooks
    ports:
      - "8888:8888"
    user: 1000:anaconda
    volumes:
      ## System config
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      ## Additional mounted notebooks may go here
      - ./notebook:/home/anaconda/notebooks
      - ./djlab_config.yaml:/tmp/djlab_config.yaml
      - ./jupyter_server_config.py:/etc/jupyter/jupyter_server_config.py
networks:
  main:
